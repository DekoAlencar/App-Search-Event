<ion-header >
  <ion-toolbar color="tertiary">
    <ion-title title="center">
      Configurações
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-fab vertical="top" horizontal="end" slot="fixed" (click)="saveUrl()">
  <ion-fab-button size="small" color="primary">
    <ion-icon name="checkmark-circle"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-content>
  <ion-card>
    <ion-card-content>
        <p>Configure suas definições da api</p>
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label>SSL?</ion-label>
        <ion-select placeholder="Escolha" [(ngModel)]="ssl">
          <ion-select-option value="http">http</ion-select-option>
          <ion-select-option value="https">https</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Host da Api</ion-label>
        <ion-input [(ngModel)]="url"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Porda da Api</ion-label>
          <ion-input [(ngModel)]="port"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
    
</ion-content>
